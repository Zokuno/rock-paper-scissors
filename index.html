<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>    

        <div class="gameBtns"> 
            <button class="btn1">🗿<br>Rock</button>
            <button class="btn2">🧻<br>Paper</button>
            <button class="btn3">✂️<br> Scissors</button>
        </div>

        <div class="gameStatus">
            <div class="p1Choice"></div>
            <div class="p2Choice"></div>
            <div class="gameOutcome"></div>
        </div>
        
        <div class="scoreDisplay">
            <span class="p1ScoreDisplay">Player: </span><span class="p1Display">0</span>
            <span class="p2ScoreDisplay">Computer: </span><span class="p2Display">0</span>
        </div>  
    
        <div class="resetContainer">
            <button class="resetBtn">Reset</button>
        </div>

        <div class="gameDisplay">
            <div class="p1Display">
                <div class="p1Name">Player 1</div>
                <span class="p1Symbol">❔</span>
            </div>
            <span class="vs">VS</span>
            <div class="p2Display">
                <div class="p2Name">Player 2</div>
                <span class="p2Symbol">❔</span>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">Copyright © 2022 Zokuno</div>
    </footer>    
    <script src="script.js"></script>
</body>

</html>
