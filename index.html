<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    
    <div class="gameStatus">
        <div class="p1Choice"></div>
        <div class="p2Choice"></div>
        <div class="gameOutcome"></div>
    </div>

    <div class="gameBtns"> 
        <button class="btn1">Rock</button>
        <button class="btn2">Paper</button>
        <button class="btn3">Scissors</button>
    </div>
    
    <div class="scoreDisplay">
        <span class="playerDisplay">Player: </span><span class="p1Display">0</span>
        <span class="computerDisplay">Computer: </span><span class="p2Display">0</span>
    </div>  
    
    <div class="resetContainer">
        <button class="resetBtn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
